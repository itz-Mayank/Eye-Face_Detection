<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dot Task</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #webcam-feed {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid white;
        }
        #random-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="random-dots" src="{{ url_for('video_feed') }}" alt="Random Dots Task">
        <img id="webcam-feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
    </div>
</body>
</html>
